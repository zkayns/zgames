<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excaping the Prison | ZGames</title>
    <link rel="icon" type="image/x-icon" href="escapingtheprison.jpg" />
    <link rel="shortcut icon" type="image/x-icon" href="escapingtheprison.jpg" />
  </head>
  <body>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="https://ruffle-1.1447621498.repl.co/ruffle/ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.RufflePlayer.config = {
        "showSwfDownload": true,
        "splashScreen": true,
        "letterbox": "on"
      }
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("stealingthediamond.swf");
      });
    </script>
  </body>
</html>
